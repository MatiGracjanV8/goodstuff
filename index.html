<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylePhone.css">
    <script src="https://kit.fontawesome.com/9cb06c396b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>NoteApp</title>
</head>

<body>
    <div class="left_side">
        <div class="extend" onclick="extendPage()"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="profile">
            <div class="circle_progress">
                <div class="cover">
                    <div class="img_hover">
                        <img src="auto.png">
                    </div>
                </div>
            </div>
        </div>
        <h1 class="profile_name">Mateusz<br>Sokół</h1>
        <div class="nav_left">
            <div class="nav_opt"><i class="fa-solid fa-bookmark"></i>
                <p>Themes</p>
            </div>
            <div class="nav_opt"><i class="fa-solid fa-rectangle-list"></i>
                <p>Categories</p>
            </div>
            <a href="indexGym.html" class="rout">
                <div class="nav_opt"><i class="fa-solid fa-dumbbell"></i>
                    <p>Gym</p>
                </div>
            </a>
        </div>
    </div>
    <div class="right_side">
        <div class="navigation">
            <div class="left_nav"><i class="fa-solid fa-bars"></i></div>
            <div class="right_nav"><i class="fa-solid fa-magnifying-glass"></i><i class="fa-solid fa-angles-left"
                    onclick="pageBack()"></i></div>
        </div>
        <h1 class="welcome">What's up, Mateusz!</h1>
        <p class="info">Categories</p>
        <div class="progress_boxes">
            <div class="business_box">
                <p class="number_task" id="number_taskB">0 tasks</p>
                <p class="type_task">Business</p>
                <div class="progress_barB_holder">
                    <div class="progress_barB"></div>
                </div>
            </div>
            <div class="personal_box">
                <p class="number_task" id="number_taskP">0 tasks</p>
                <p class="type_task">Personal</p>
                <div class="progress_barP_holder">
                    <div class="progress_barP"></div>
                </div>
            </div>
        </div>
        <p class="info">Todays tasks</p>
        <div class="container">
            <ul class="list_of_tasks">
                <!-- generated -->
            </ul>
            <ul class="list_of_special">
                <!-- generated -->
            </ul>
        </div>
        <div class="add_task" onclick="showAddMenu()"></div>
        <div class="contenerTask">
            <div class="go_back add_task" onclick="showAddMenu()"></div>
            <div class="selectTask">
                <div class="alertWhileAddingTask"><!-- generated --></div>
                <div class="contenerForInput">
                    <i class="fa-solid fa-comments"></i>
                    <div class="afterForInput">
                        <input type="text" class="textForTask">
                    </div>
                </div>
                <div class="containerForChoice">
                    <!-- <div class="addTaskButton Bbutton" onclick="addTaskBusiness()">Business<i class="fa-solid fa-business-time"></i></div> -->
                    <div class="addTaskButton" onclick="addTaskPersonal()">Personal<i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="addTaskButton specialGrass" onclick="addTaskSpecialGrass()">Mow Grass<img
                            src="grass.png"></div>
                    <div class="addTaskButton specialProgresive" onclick="addTaskSpecialProgresive()">Progress Task
                    </div>
                    <!-- <div class="addTaskButton specialCode" onclick="addTaskSpecialProgramming()">Programming<i class="fa-solid fa-code"></i></div> -->
                </div>
            </div>
        </div>
    </div>
    <audio id="error" src="error.wav" autoplay></audio>
    <audio id="click_calm" src="click_calm.wav" autoplay></audio>
    <audio id="click_bass" src="click_bass.wav" autoplay></audio>
    <audio id="click_mid" src="click_mid.wav" autoplay></audio>
</body>

</html>
